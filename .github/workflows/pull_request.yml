on: pull_request
name: Pull Request
jobs:
  validate:
    name: Run validations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.x'
      - name: Install Yarn
        run: npm install -g yarn@1.22.21
      - run: yarn install
      - run: yarn prettier --workspaces
      - run: yarn lint --workspaces

      - name: Build packages
        run: yarn build

      - name: Test packages
        run: yarn test
        continue-on-error: true
